<!DOCTYPE html>
<html lang="en">
<head>

    <script src="./common/react.min.js"></script>
    <script src="./common/react-dom.min.js"></script>

</head>
<body>
    <div id="demo"></div>
    <script type="text/babel">
        var NotesList=React.createClass({ render:function(){ return(

        </ol>
        ) } }); ReactDOM.render(

        </NotesList>, document.getElementById("demo") );
